<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Liste des entrées</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Liste des entrées</h1>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td>{{ entry.name }}</td>
          <td>{{ entry.description }}</td>
          <td>{{ entry.image }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
