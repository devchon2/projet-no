<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Modifier une entrée</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Modifier une entrée</h1>
    <form action="{{ url_for('edit', entry_id=entry.id) }}" method="post">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" value="{{ entry.name }}" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required>{{ entry.description }}</textarea>
