<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Détails d'une entrée</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Détails de l'entrée</h1>
    <table>
      <tr>
        <td>Nom:</td>
        <td>{{ entry.name }}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{ entry.description }}</td>
      </tr>
      <tr>
        <td>Image:</td>
        <td>{{ entry.image }}</td>
      </tr>
    </table>
  </body>
</html>
